<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Featured Products</title>
</head>

<body>
    <div class="parent">
        <div>
            <img src="images/shirt.png" alt="T-Shirt">
            <p>Dummy Variable Product</p>
            <p>19.99$</p>
        </div>
        <div>
            <img src="images/craft.png" alt="Craft">
            <p>Dummy Variable Product</p>
            <p>
                <span>19.99$</span>
                <span>14.99$</span>
            </p>
        </div>
        <div>
            <img src="images/glasses.png" alt="Glasses">
            <p>Dummy Variable Product</p>
            <p>14.99$</p>
        </div>
        <div>
            <img src="images/clock.png" alt="Clock">
            <p>Out of Stock Product</p>
            <p>9.99$</p>
        </div>
    </div>
</body>

</html>
